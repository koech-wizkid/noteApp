<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>note app</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

    <header><h3>Notes App</h3></header>
    <section>
        <textarea placeholder="note title"  cols="140" rows="1" class="note-title">note title</textarea>
    <textarea placeholder="note description"  cols="140" rows="6" class="note-des">note description</textarea><br>
    </section>

    <input type="button" value="save note" class="save-note"/>

    <div class="main">
        A <br>  
        ABCDEFGHIJKLMNOPQRS <br>

        <button class="button button-edit">Edit</button>
        <button class="button button-delete">Delete</button><br>
         
      <input type="button" value="share on Twitter" class="main-twitter"/>
      <input type="button" value="share on Facebook" class="main-facebook"/>
      <input type="button" value="share on LinkedIn" class="main-linkedin"/>
      <input type="button" value="share on Email" class="main-email"/>

    </div>
    <section class="num">
        <p>NUMBERS</p>
        <p>12345678987654232789321</p>
        <button class="num-edit-button">Edit</button>
        <button class="num-del-button">Delete</button>
    </section>
    
    <section class="num">
        <p>NUMBERS</p>

        <button class="num-del-button">Delete</button>
    </section>




    
</body>
</html>
